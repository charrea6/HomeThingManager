{% extends "base.html" %}
{% block title %}Home Thing Manager{% end %}
{% block css %}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.23/datatables.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
{% end %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Home</li>
  </ol>
</nav>
<table class="table" id="devices">
    <thead>
        <tr>
            <th><i class="bi bi-exclamation-circle"></i></th>
            <th>UUID</th>
            <th>Version</th>
            <th>Uptime</th>
        </tr>
    </thead>
</table>
{% end %}

{% block scripts %}
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.23/datatables.min.js"></script>
<script src="/static/js/humanize-duration.js"></script>
<script>
$(document).ready(function() {
    $('#devices').DataTable({
        ajax: {
            url: "devices",
            dataSrc: "devices"
        },
        createdRow: function( row, data, dataIndex ) {
          if (!data.online) {
              $(row).addClass('table-danger');
          }
        },
        columns: [
            {
                data: "online",
                render: function (data, type) {
                    switch(type) {
                        case "display":
                            return data ? "" : "<span><i class=\"bi bi-exclamation-circle\"></i></span>";
                        default:
                            return data
                    }
                }
            },
            {
                data: "id",
                render: function (data, type) {
                    switch(type) {
                        case "display":
                            return `<a href="/device/${data}/" class="text-monospace">${data}</a>`
                        default:
                            return data;
                    }
                }
            },
            {data: "version"},
            {
                data: "uptime",
                render: function (data, type, row) {
                    switch(type) {
                        case "display":
                            return row.online ? humanizeDuration(data * 1000) : "-";
                        default:
                            return data;
                    }
                }
            }
        ]
    });
} );
</script>
{% end %}
