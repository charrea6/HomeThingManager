{% extends "base.html" %}
{% block title %}Home Thing Manager - {{ device.uuid }} - Profile{% end %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/device/{{ device.uuid }}">{{ device.uuid }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">Profile</li>
  </ol>
</nav>
<h1>Profile</h1>
<form method="post">
    {% if error %}
    <pre style="color: red">{{ error }}
    </pre>
    {%  end %}
    <div class="mb-3">
        <textarea class="form-control" id="profile" name="profile" rows="3">{{ profile }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% end %}
